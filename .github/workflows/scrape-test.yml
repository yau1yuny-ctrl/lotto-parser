name: Lottery Scraper - TEST (No Date Validation)

on:
  workflow_dispatch: # Manual execution only

jobs:
  scrape-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Install Rebrowser Playwright Browsers
        run: npx rebrowser-playwright install chromium

      - name: Run Test Scraper (No Date Validation)
        run: node index-test.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TEST_MODE: true

name: Test Panama Scraper

on:
  workflow_dispatch:

jobs:
  test-panama:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx playwright install --with-deps chromium
      - run: node test-panama.js

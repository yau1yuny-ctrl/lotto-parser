name: Lottery Scraper - Morning Block

on:
  schedule:
    # 10:50 AM Panama = 15:50 UTC
    # Covers: 11:00 AM through 4:00 PM draws
    - cron: '50 15 * * *'
    
  workflow_dispatch: # Manual execution

concurrency:
  group: lottery-scraper-morning
  cancel-in-progress: true

jobs:
  scrape-morning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: PLAYWRIGHT_BROWSERS_PATH=$HOME/pw-browsers npx playwright install --with-deps chromium

      - name: Run Morning Scraper
        run: node scrape-morning.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/pw-browsers
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

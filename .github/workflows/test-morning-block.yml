name: TEST - Morning Block (2026-01-11)

on:
  workflow_dispatch: # Manual execution only

jobs:
  test-morning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: PLAYWRIGHT_BROWSERS_PATH=$HOME/pw-browsers npx playwright install --with-deps chromium

      - name: Run Morning Block Test
        run: node test-morning-simple.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: /home/runner/pw-browsers

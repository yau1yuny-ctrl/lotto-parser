name: Lottery Scraper

on:
  schedule:
    # Block 1: Morning/Afternoon draws (10:50 AM start - runs until ~4:50 PM)
    # Covers: 11:00 AM La Primera through 4:00 PM draws
    # Starts 10 min before first draw to avoid skipping
    - cron: '50 15 * * *'  # 10:50 AM Panama = 15:50 UTC
    
    # Block 2: Evening draws (4:50 PM start - runs until ~10:50 PM)
    # Covers: 5:30 PM Costa Rica through 10:00 PM draws
    # Starts 40 min before first draw of this block
    - cron: '50 21 * * *'  # 4:50 PM Panama = 21:50 UTC
    
    # Block 3: Late night draws (10:20 PM start - runs until ~4:20 AM)
    # Covers: 10:30 PM New York through any early morning draws
    # Starts 10 min before the 10:30 PM draw
    - cron: '20 3 * * *'  # 10:20 PM Panama = 03:20 UTC (next day)
    
  workflow_dispatch: # Allows manual trigger

concurrency:
  group: lottery-scraper
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set browser path
        run: echo "PLAYWRIGHT_BROWSERS_PATH=$HOME/pw-browsers" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Scraper
        run: node index.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

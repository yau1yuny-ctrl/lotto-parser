name: Lottery Scraper

on:
  schedule:
    # Block 1: Morning draws (10:50 AM start - covers 11:00 AM to 4:00 PM draws)
    # Starts 10 min before first draw to avoid skipping
    - cron: '50 15 * * *'  # 10:50 AM Panama = 15:50 UTC
    
    # Block 2: Afternoon draws (4:50 PM start - covers 5:30 PM to 10:00 PM draws)
    # Starts 40 min before first draw of this block
    - cron: '50 21 * * *'  # 4:50 PM Panama = 21:50 UTC
    
    # Block 3: Late night draws (10:50 PM start - covers 11:00 PM to 4:00 AM)
    # Starts 40 min before first draw of this block
    - cron: '50 3 * * *'  # 10:50 PM Panama = 03:50 UTC (next day)
    
    # Block 4: Early morning (4:50 AM start - covers 5:00 AM to 10:00 AM)
    # Keeps the cycle running 24/7
    - cron: '50 9 * * *'  # 4:50 AM Panama = 09:50 UTC
    
  workflow_dispatch: # Allows manual trigger

concurrency:
  group: lottery-scraper
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Scraper
        run: node index.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

name: Cleanup Old Workflow Runs

on:
  schedule:
    # Run daily at midnight UTC (7 PM Panama)
    - cron: '0 0 * * *'
  workflow_dispatch: # Manual execution

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1  # Keep only today's runs
          keep_minimum_runs: 3  # Always keep at least 3 most recent runs
